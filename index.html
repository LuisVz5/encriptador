<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <img src="imagenes/Frame 6.png" class="logo">
    <main>
        <section class="textC">

                <label for="text-Area" class="info">Solo usar min√∫sculas y sin acentos</label>
            </div> 
            
            <div class="botones">

                <button name="boton" class="desencriptBtn" onclick="btnDesencriptar()"> Desencriptar </button>
            </div>
        </section>
        
        <section>
            <div class="mensaje"> 
                <textarea cols="20" rows="10" class="mostrar" readonly="true"></textarea>
                <button class="copiar" onclick="copia()">Copiar</button>           
            </div>
        </section>        
    </main>
    <script src="script.js"></script>
